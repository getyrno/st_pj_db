<body>  

    <!-- Блок редактирования категорий -->
    <div class="edit-block">
        <h2>Edit Categories</h2>
        <div class="input-group">
            <input type="text" id="category-input" placeholder="Enter category name">
            <button id="add-category-btn">Add Category</button>
        </div>
        <table id="category-table">
            <!-- Таблица с категориями -->
            <!-- Здесь будут отображаться существующие категории -->
        </table>
    </div>

  <!-- тут будет блок с редактированием курсов (создание/удаление) -->

  <div class="edit-block">
    <h2>Edit Videos</h2>
    <div class="input-group">
      <input type="text" id="video-name-input" placeholder="Enter video name">
      <input type="text" id="video-description-input" placeholder="Enter video description">
      <input type="text" id="video-material-input" placeholder="Enter video material (link)">
      <input type="text" id="video-num-input" placeholder="Enter video number">
      <button id="add-video-btn">Add Video</button>
  </div>  
    <table id="video-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Time</th>
                <th>Number</th>
                <th>Material</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут отображаться существующие видео -->
        </tbody>
    </table>
</div>
<!-- блок редактирования видео  -->

<!-- Edit Video Modal -->
<div id="edit-video-modal" class="modal-video-edit" style="display: none">
  <div class="modal-content-video-edit">
      <span class="close-video-edit" onclick="closeEditPopup()">&times;</span>
      <h2>Edit Video</h2>
      <div class="input-group">
          <input type="text" id="edit-video-name-input" placeholder="Video Name">
          <input type="text" id="edit-video-description-input" placeholder="Video Description">
          <input type="text" id="edit-video-time-input" placeholder="Video Time">
          <input type="text" id="edit-video-material-input" placeholder="Video Material">
          <input type="text" id="edit-video-num-input" placeholder="Video Number">
          <button id="save-edit-btn">Save</button>
      </div>
  </div>
</div>
