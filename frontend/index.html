
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Authentication</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>  
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>

                    <form id="loginForm" action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="login_username" name="login_name" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="login_password" name="login_password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                        
                    
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>

                </div>
            </div>
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form id="registerForm" action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="reg_username" name="user_name" required>
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="email" id="reg_email" name="user_email" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="reg_password" name="user_password" required><br><br>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        
                        <div class="field button-field">
                            <button type="submit">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>

                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
